        // Function to render the diagram
        function renderDiagram() {
            const container = document.getElementById('diagramContainer');
            if (!container) {
                console.error('Diagram container element not found');
                return;
            }
            container.innerHTML = ''; // Clear previous content

            try {
                const doc = mxUtils.parseXml(xml);
                const model = new mxGraphModel();
                const graph = new mxGraph(container, model);
                const codec = new mxCodec(doc);

                codec.decode(doc.documentElement, model);
                graph.setCellsEditable(false);
                graph.setCellsMovable(false);
                graph.setCellsSelectable(false);
                graph.setEdgeLabelsMovable(false);
                graph.setVertexLabelsMovable(false);

                // Fit diagram to the container
                const bounds = graph.getGraphBounds();
                const scale = Math.min(
                    container.clientWidth / bounds.width,
                    container.clientHeight / bounds.height
                );
                graph.getView().setScale(scale);
                graph.getView().setTranslate(
                    (container.clientWidth / 2 - bounds.width * scale / 2) / scale,
                    (container.clientHeight / 2 - bounds.height * scale / 2) / scale
                );
            } catch (error) {
                console.error('Error rendering diagram:', error);
                container.innerHTML = `<div style="color: red; padding: 10px;">Error rendering diagram: ${error.message}</div>`;
            }
        }

        // Render the diagram on window load
        window.onload = renderDiagram;

        // Optional: Render diagram on resize to maintain responsiveness
        window.addEventListener('resize', renderDiagram);
